<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body>
        <h1>Form Registrasi</h1>
        <h2>Data Diri</h2>
        <form action="">
            <label for="Nama">Nama: </label>
            <input type="text" name="" id="Nama" placeholder="Masukkan Nama"> <br> <br>
            <label for="Tanggal Lahir">Tanggal lahir: </label>
            <input type="date" name="" id=""> <br> <br>
            <label for="Umur">Umur: </label>
            <input type="number" name="" id=""> <br> <br>
            <label for="Alamat">Alamat: </label>
            <input type="text" name="" id="Alamat" placeholder="Masukkan Alamat"> <br><br>
            <label for="Jenis Kelamin">Jenis Kelamin: </label>
            <input type="radio" name="Jenis Kelamin" id="Laki-Laki">
            <label for="Laki-Laki">Laki-Laki</label>
            <input type="radio" name="Jenis Kelamin" id="Perempuan">
            <label for="Perempuan">Perempuan</label> <br><br>
            <label for="Hobi">Hobi: </label>
            <input type="checkbox" name="Hobi" id="Hobi">
            <label for="Membaca">Membaca</label>
            <input type="checkbox" name="Hobi" id="Menulis">
            <label for="Menulis">Menulis</label>
            <input type="checkbox" name="Hobi" id="Jalan-jalan">
            <label for="Jalan-jalan">Jalan-jalan</label> <br> <br> 
            <label for="Pas Foto">Pas Foto: </label>
            <input type="file" name="" id="">
        </form>
        <label for="Wilayah">Wilayah: </label>
        <select name="Wilayah" id="Wilayah">
            <option value="Sleman">Sleman</option>
            <option value="Jogjakarta">Jogjakarta</option>
            <option value="Klaten">Klaten</option>
        </select>
        <br><br>
        <label for="Tentang Diri">Tentang Diri: </label> <br>
        <textarea name="Tentang Diri" id="Tentang Diri" placeholder="Tentang Diri"></textarea>
        <h2>Registrasi</h2>
        <form action="">
            <label for="Email">Email: </label>
            <input type="email" name="" id=""> <br><br>
            <label for="Password">Pass: </label>
            <input type="password" name="" id="">
        </form>
        <button type="button" onclick="alert (`Welcome`)">Submit</button>
    </body>
</html>
