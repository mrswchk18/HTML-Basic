<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <label for="">Nama: </label>
            <input type="text" name="" id="Nama" maxlength="3" placeholder="Masukkan nama"> <br> <br>
            <label for="">Password: </label>
            <input type="password" name="" id="Password">
        </form>
        <label for="Hobi">Hobi</label><br>
        <select name="Hobi" id="Hobi" size="3">
            <option value="Olahraga">Olahraga</option>
            <option value="Game">Game</option>
            <option value="Nonton">Nonton</option>
            <option value="Jalan-jalan">Jalan-jalan</option>
        </select>
        <br>
        <br>
        <label for="textarea">Text Area</label><br>
        <textarea name="" id=""></textarea> <br> <br>
        <form action="">
            <input list="Hobies" name="Hobi">
            <datalist id="Hobies">
                <option value="Game"></option>
                <option value="Nonton"></option>
            </datalist>
        </form> 
        <label for="inputlist">Input List</label> <br><br>
        <label for="Color">Color</label>
        <input type="color" name="" id=""> <br> <br>
        <input type="date" name="" id=""> <br> <br>
        <input type="datetime-local" name="" id=""> <br> <br>
        <input type="email" name="" id=""> <br> <br>

        <br><br>
        <button type="button" onclick="alert(`Hello`)">Click</button>
    </body>
</html>
